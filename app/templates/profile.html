{% extends "base.html" %}

{% block content %}
<div class="myprofile">
    <img src="/static/images/avatar.jpg" alt="avatar">
    <h2>{{ current_user.username }}</h2>    
    <div class="profileprogress profiletut">
        <span class="ps1">&nbsp;</span>
        <span class="ps2">COURSES:</span>
        <span class="ps3">{{ coursepoint }} points</span>
    </div>
    <div class="profileprogress profilequiz">
        <span class="ps1">&nbsp;</span>
        <span class="ps2">QUIZZES:</span>
        <span class="ps3">{{ quizpoint }} points</span>
    </div><div class="profileprogress profiletot"><span class="ps1">&nbsp;</span>
        <span class="ps2">TOTAL:</span><span class="ps3"> {{ totalpoint }} points</span>
    </div>
</div>
{%endblock%}
